<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Expense Tracker</title>
</head>

<style>
    .container-md {
        width: 60%;
    }
</style>

<body>
    <div class="container-md mt-4">
        <div class="container-md ">
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Choose Expense Amount</label>
                    <input type="number" class="form-control expenseAmount" id="exampleInputEmail1"
                        aria-describedby="emailHelp">

                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Choose Description</label>
                    <input type="text" class="form-control description" id="exampleInputPassword1">
                </div>

                <div class="dropdown">


                    <select id="select1">
                        <option value="any">Category</option>
                        <option value="Fuel">Fuel</option>
                        <option value="Food">Food</option>
                        <option value="Electricity">Electricity</option>
                        <option value="Movie">Movie</option>
                    </select>
                </div>
                <button type="submit" class="btn mt-4 mb-5 submit btn-primary">Submit</button>
            </form>

            <ul class="list-group">
                <li class="list-group-item">An item <button type="button"
                        class="btn btn-danger float-end ps-3 pe-3 delete btn-sm">X
                    </button> <button type="button" class="btn me-2 edit  btn-danger float-end btn-sm">Edit
                    </button> </li>

            </ul>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
